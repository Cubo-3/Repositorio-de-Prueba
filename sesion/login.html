<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="sesionstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">TejoBar</div>
    <nav>
      <ul class="menu-top">
        <li><a href="#">üè†Inicio</a></li>
        <li><a href="#torneos">ü•áTorneos</a></li>
        <li><a href="#menu">üçªComida y Bebida</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-box">
      <div class="avatar">
        <i class="fas fa-mountain"></i>
      </div>
      <h2>LOG IN</h2>

      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Contrase√±a" required>
        </div>
        <div class="input-group">
          <i class="fas fa-user-tag"></i>
          <select id="role" required>
            <option value="">Selecciona tu rol</option>
            <option value="jugador">Jugador</option>
            <option value="capitan">Capit√°n</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recordarme</label>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <a href="register.html" class="forgot">¬øNo tienes Cuenta? Registrate</a>
      </form>
    </div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;

    // Validaciones b√°sicas
    const emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
    const errorMsg = document.getElementById('error-msg') || document.createElement('div');

    if (!emailRegex.test(email)) {
      errorMsg.textContent = 'El correo electr√≥nico no es v√°lido.';
      showError(errorMsg);
      return;
    }

    if (password.length < 4) {
      errorMsg.textContent = 'La contrase√±a debe tener al menos 4 caracteres.';
      showError(errorMsg);
      return;
    }

    if (role === '') {
      errorMsg.textContent = 'Debes seleccionar un rol.';
      showError(errorMsg);
      return;
    }

    // ‚úÖ Redirecci√≥n seg√∫n rol
    switch (role) {
      case 'jugador':
        window.location.href = 'jugador.html';
        break;
      case 'capitan':
        window.location.href = 'capitan.html';
        break;
      case 'admin':
        window.location.href = 'admin.html';
        break;
      default:
        alert('Rol no reconocido');
    }
  });

  function showError(msgElement) {
    msgElement.id = 'error-msg';
    msgElement.className = 'error-msg';
    const form = document.getElementById('loginForm');
    const existing = document.getElementById('error-msg');
    if (!existing) {
      form.insertBefore(msgElement, form.querySelector('.btn-login'));
    }
  }
</script>
</body>
</html>
