<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="sesionstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="logo">TejoBar</div>
    <nav>
      <ul class="menu-top">
        <li><a href="#">🏠Inicio</a></li>
        <li><a href="#torneos">🥇Torneos</a></li>
        <li><a href="#menu">🍻Comida y Bebida</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-box">
      <div class="avatar">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2>REGISTRO</h2>

      <form id="registerForm" novalidate>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="nombre" placeholder="Nombre completo">
        </div>

        <div class="input-group">
          <i class="fas fa-user-tag"></i>
          <select id="rol">
            <option value="">Selecciona tu rol</option>
            <option value="jugador">Jugador</option>
            <option value="capitan">Capitán</option>
          </select>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Correo electrónico">
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña (mín. 4 caracteres)">
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" placeholder="Confirmar contraseña">
        </div>

        <div id="error-msg" class="error-msg"></div>

        <button type="submit" class="btn-login">Registrarse</button>
        <a href="login.html" class="forgot">¿Ya tienes cuenta? Inicia sesión</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const rol = document.getElementById("rol").value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const errorMsg = document.getElementById("error-msg");

      errorMsg.textContent = "";

      const emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;

      // Validaciones
      if (nombre === "") {
        errorMsg.textContent = "El nombre no puede estar vacío.";
        return;
      }

      if (rol === "") {
        errorMsg.textContent = "Selecciona un rol válido.";
        return;
      }

      if (!emailRegex.test(email)) {
        errorMsg.textContent = "El correo electrónico no es válido.";
        return;
      }

      if (password.length < 4) {
        errorMsg.textContent = "La contraseña debe tener al menos 4 caracteres.";
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = "Las contraseñas no coinciden.";
        return;
      }

      // Si todo está bien
      alert(`¡Registro exitoso! Bienvenido, ${nombre} (${rol})`);
      // Aquí puedes redirigir o enviar los datos a un servidor
    });
  </script>

</body>
</html>
