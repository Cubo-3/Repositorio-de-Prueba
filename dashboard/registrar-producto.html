<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }

    button {
      padding: 6px 12px;
      background-color: #fff;
      border: 1px solid black;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .volver {
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Registrar Nuevo Producto</h1>

  <table>
    <thead>
      <tr>
        <th>producto</th>
        <th>stock</th>
        <th>fecha de vencimiento</th>
        <th>precio</th>
        <th>registrar</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Ej: Empanadas x5"></td>
        <td><input type="number" placeholder="Ej: 50"></td>
        <td><input type="date"></td>
        <td><input type="text" placeholder="Ej: $7.000"></td>
        <td><button>Registrar</button></td>
      </tr>
    </tbody>
  </table>

  <a href="dashboard.html" class="volver">‚Üê Volver al panel de control</a>

</body>
</html>
